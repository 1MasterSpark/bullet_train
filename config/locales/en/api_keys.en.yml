en:
  api_keys: &api_keys
    label: &label API Keys
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fal fa-key ti ti-key
    notifications:
      created: A new API Key was successfully generated. The secret token will not be displayed again, so please be sure to make a copy now from the table below.
      destroyed: API Key was successfully revoked.
    buttons: &buttons
      reveal: Click to Reveal
      create: Generate New API Key
      destroy: Revoke
      confirmations:
        destroy: Are you sure you want to remove this API Key?
    fields: &fields
      token:
        name: &token Public Token
        label: *token
        heading: *token
      secret:
        name: &secret Secret Token
        label: *secret
        heading: *secret
      last_used_at:
        name: &last_used_at Last Used
        label: *last_used_at
        heading: *last_used_at
      # ðŸš… super scaffolding will insert new fields above this line.
      created_at:
        name: &created_at Generated
        heading: *created_at
    index:
      section: '%{users_possessive} API Keys'
      contexts:
        user:
          header: API Keys
          description: It's okay if other people see the public token below, but you should keep the secret token completely secure.
          description_empty: No API Keys have been generated for your user account yet. To get started, use the button below!
      fields: *fields
      buttons: *buttons
  account:
    api_keys: *api_keys
  activerecord:
    attributes:
      api_key:
        token: *token
        secret: *secret
        last_used_at: *last_used_at
        # ðŸš… super scaffolding will insert new activerecord attributes above this line.
        created_at: *created_at
